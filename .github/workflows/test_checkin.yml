name: Test Cocotbext APB

on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * 0'
jobs:
  run_lint:
    strategy:
      fail-fast: false # So that one fail doesn't stop remaining tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
      - name: Run lint
        run: |
          make lint
      - name: Run Type check
        run: |
          make mypy

  build_icarus_linux:
    uses: ./.github/workflows/setup_icarus.yml

  build_code_rev:

    strategy:
      fail-fast: false # So that one fail doesn't stop remaining tests
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        cocotb-version: ["v1.9.2", "v2.0.0"]
        target: [icarus, verilator, ghdl]
    runs-on: ubuntu-latest
    needs: [run_lint, build_icarus_linux]

    env:
      CI_TARGET: ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v5
      - name: Report Environment
        run: |
          echo "Runing tests with env set to : ${CI_TARGET}"
      - name: Cache Icarus
        uses: actions/cache@v4
        with:
          path: ${{ needs.build_icarus_linux.outputs.cache_dir }}
          key: ${{ needs.build_icarus_linux.outputs.cache_key }}
      - name: Add to PATH
        run: |
          echo "${{ needs.build_icarus_linux.outputs.cache_dir }}/bin" >> $GITHUB_PATH
          sudo apt install -y ccache
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Setup Verilator
        if: matrix.target == 'verilator'
        uses: veryl-lang/setup-verilator@v1
        run: verilator --version
      - name: Install dependency for ghdl
        if: matrix.target == 'ghdl'
        uses: ghdl/setup-ghdl@v1
        with:
          version: nightly
          backend: llvm
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
          python -m pip install .
          python -m pip uninstall -y cocotb
          python -m pip install --upgrade git+https://github.com/cocotb/cocotb.git@${{ matrix.cocotb-version }}
      - name: Run Tests verilog
        if: matrix.target == 'icarus' || matrix.target == 'verilator'
        #continue-on-error: true
        run: |
          unset PYTHONHOME
          make verilog SIM=${CI_TARGET}
      - name: Run Tests VHDL
        if: matrix.target == 'ghdl'
        #continue-on-error: true
        run: |
          unset PYTHONHOME
          make vhdl SIM=${CI_TARGET}

  build_code_master:

    strategy:
      fail-fast: false # So that one fail doesn't stop remaining tests
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        cocotb-version: ["master"]
        target: [icarus, verilator, ghdl]
    runs-on: ubuntu-latest
    needs: [run_lint, build_icarus_linux]

    env:
      CI_TARGET: ${{ matrix.target }}

    steps:
      - uses: actions/checkout@v5
      - name: Report Environment
        run: |
          echo "Runing tests with env set to : ${CI_TARGET}"
      - name: Cache Icarus
        uses: actions/cache@v4
        with:
          path: ${{ needs.build_icarus_linux.outputs.cache_dir }}
          key: ${{ needs.build_icarus_linux.outputs.cache_key }}
      - name: Add to PATH
        run: |
          echo "${{ needs.build_icarus_linux.outputs.cache_dir }}/bin" >> $GITHUB_PATH
          sudo apt install -y ccache
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Setup Verilator
        if: matrix.target == 'verilator'
        uses: veryl-lang/setup-verilator@v1
      - name: Install dependency for ghdl
        if: matrix.target == 'ghdl'
        uses: ghdl/setup-ghdl@v1
        with:
          version: nightly
          backend: llvm
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
          python -m pip install .
          python -m pip uninstall -y cocotb
          python -m pip install --upgrade git+https://github.com/cocotb/cocotb.git@${{ matrix.cocotb-version }}
      - name: Run Tests verilog
        if: matrix.target == 'icarus' || matrix.target == 'verilator'
        #continue-on-error: true
        run: |
          unset PYTHONHOME
          make verilog SIM=${CI_TARGET}
      - name: Run Tests VHDL
        if: matrix.target == 'ghdl'
        #continue-on-error: true
        run: |
          unset PYTHONHOME
          make vhdl SIM=${CI_TARGET}


#   pypi_release:
#     needs: [build_code_linux]
#     uses: ./.github/workflows/pypy_release.yml
  pypi_release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    needs: [build_code_rev]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v5
      - name: Make PyPi dist release
        run: make dist
      - name: Publish Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          attestations: false
